<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#FDF5EC] min-h-screen min-w-screen flex flex-col justify-center items-center">
    <div class="flex flex-col gap-4 justify-center items-center pb-4">
        <h1 class="text-[#A174EC] text-2xl font-bold">Your account is closed</h1>
        <p class="text-gray-400">Could you spare a minute to tell us how we could improve?</p>
    </div>


    <div class="bg-white w-8/12 flex flex-col justify-center items-center">
        <div class="px-4 py-6 flex flex-col gap-6">
            <div class="text-gray-400 font-sans text-sm">How likely is it that you would recommend us to your friends or colleagues?</div>
            <div class="flex gap-3 w-full" id="ratings">
                
                </div>

                <div class="flex flex-col">
                    <div class="text-gray-400 pb-4 font-sans text-sm">How can we improve?</div>
                    <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Type your suggestion here" class="border w-full p-2"></textarea>
                </div>
            </div class="flex justify-center items-center">
            <div class="pb-8">

            <button class="text-[#ED7F03] text-sm text-serif font-light">Submit</button>
            </div>
        </div>

</body>

</html>
